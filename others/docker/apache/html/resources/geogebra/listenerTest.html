</table><script type="text/javascript">
var ggbApplet = document.ggbApplet;
function ggbOnInit() { alert("shouldn't be called"); }

var applets = 0;

function ggbOnInit(arg) {
alert("Applet "+arg+" starting");

applets++;

if (applets == 2) {
document.ggbApplet1.evalCommand("A=(1,1)");
document.ggbApplet2.evalCommand("A=(1,1)");

document.ggbApplet1.registerObjectUpdateListener("A", "listenerFun1");
document.ggbApplet2.registerObjectUpdateListener("A", "listenerFun2");
alert("drag Point A");
}

}

function listenerFun1() {

unregister();

var x = document.ggbApplet1.getXcoord("A");
var y = document.ggbApplet1.getYcoord("A");
document.ggbApplet2.setCoords("A", x, y);

register();
}
function listenerFun2() {

unregister();

var x = document.ggbApplet2.getXcoord("A");
var y = document.ggbApplet2.getYcoord("A");
document.ggbApplet1.setCoords("A", x, y);

register();
}

function register() {
document.ggbApplet1.registerObjectUpdateListener("A", "listenerFun1");
document.ggbApplet2.registerObjectUpdateListener("A", "listenerFun2");
}

function unregister() {
document.ggbApplet1.unregisterObjectUpdateListener("A");
document.ggbApplet2.unregisterObjectUpdateListener("A");
}


</script>
